<body>
    <header>
        <nav class="menu">

    <div id="encabezado-portfolio">
        <h1>Portfolio</h1>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/zhiiqoue.json"

            state="loop-cycle"

            stroke="bold"
            colors="primary:#f7f7ff,secondary:#f7f7ff"

        <p>En este apartado podrás encontrar mis principales trabajos</p>
        <section class="grid-container">   
                <div class="div1">

                    </div>
                </div>
                <div class="div2">
                    <div class="iframevideo-container">
                        <iframe 
                        src="https://www.youtube.com/embed/Xus2ASEqrp8?autoplay=1&mute=1" 
                        allow="autoplay; encrypted-media"
                        frameborder="0"
                        class="video-youtube">
                    </iframe>

            </div>
            <div class="div3">
                <div class="imagenes-fitcam">
                    <img src="elementos/fitcam1-nobg.png" class="fitcam" alt="Imagen fitcam">
                    <img src="elementos/fitcam2-nobg.png" class="fitcam" alt="Imagen fitcam">
